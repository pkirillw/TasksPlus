<meta charset="utf-8">
<style>
    .leftTasks_panel {
        border: 1px solid #aaa;
        font: 15px 'PT Sans',Arial,sans-serif;
        border-radius: 3px;
        border-left: 5px solid;
    }
    .leftTasks_panel_header {
        padding: 10px;
        border-bottom: 1px solid #dee2e6!important;
    }
    .border_success {
        border-left-color: #24a65c !important;
    }

    .border_danger {
        border-left-color: #f2984a !important;
    }

    .border_warning {
        border-left-color: #eb5757 !important;
    }
    .leftTasks_header_title {
        font-size: 16px;
        font-weight: bold;
        color: #000;
    }
    .leftTasks_header_date {
        font-size: 14px;
        color: #6c757d!important;
    }
    .leftTasks_panel_body {
        padding: 10px;
    }
    .leftTasks_comment {
        padding-bottom: 10px;
    }
    .leftTasks_button {
        color: #fff;
        padding: 5px;
        background-color: #007bff;
        border: 1px solid #005cbf;
        margin: 5px auto;
        width: 100%;
        border-radius: 3px;
    }
</style>
<div class="leftTasks_panel">
    <div class="leftTasks_panel_header">
        <div class="leftTasks_header_title">
            Наименование задачи<br>
            <small>КАЧЕСТВО ЗАПРОСА</small>
        </div>
        <div class="leftTasks_header_date">
            (15.05.2018 15:19:48)
        </div>
    </div>
    <div class="leftTasks_panel_body">
        <div class="leftTasks_comment">
            <p>TEXT</p>
        </div>
        <div class="leftTasks_menu">
            <span data-toggle="tooltip" data-placement="top" title="Изменить таймер">
                                                <ion-icon name="ios-timer" aria-hidden="true"
                                                          onclick="changeTimerTaskId({{$task['id']}})"
                                                          data-toggle="modal"
                                                          data-target="#changeTimer"></ion-icon>
                                            </span>
            <span data-toggle="tooltip" data-placement="top" title="Изменить задачу">
                                            <ion-icon name="ios-document" aria-hidden="true" data-toggle="modal"
                                                      data-target="#changeStatus"
                                                      onclick="changeStatusTaskId({{$task['id']}})"></ion-icon>
                                                </span>
            <span data-toggle="tooltip" data-placement="top" title="Завершить задачу">
                                            <ion-icon name="ios-checkbox-outline" aria-hidden="true"
                                                      onclick="endTask({{$task['id']}})"></ion-icon>
                                                    </span>
        </div>
    </div>
</div>
