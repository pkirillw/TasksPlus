<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
</head>
<body>

<style>
    .panel {
        border: 1px solid;
        border-color: #c0c0c0;
        border-radius: 5px;
    }

    .panel-heading {
        border-bottom: 1px solid;
        border-color: #c0c0c0;
    }

    .panel-title {
        margin: 5px;
        padding: 0 5px;
    }

    .panel-body {
        padding: 10px;
    }
</style>

<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        Panel content
    </div>
</div>


</body>
</html>
